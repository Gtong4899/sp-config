spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      
#zuul:
#  routes:
#    item-service: /item-service/**
#    user-service: /user-service/**
#    order-service: /order-service/**

# zuul 已经集成了 ribbon，默认已经实现了负载均衡 重试默认是关闭的
zuul:
  retryable: true
  
# 降低 hystrix 超时时间，以便测试降级
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
            
# 添加actuator依赖后 暴露zuul的hystrix.stream端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream